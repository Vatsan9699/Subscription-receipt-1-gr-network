<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subscribe Form UI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <section class="one">
       <div class="logo">
         <img src="https://www.codewithfaraz.com/InstaPic.png" alt="Logo">
       </div>
       <h2 class="heading">
         please subscribe to get updates
       </h2>
       <p> signup with your email to get the latest updates 
       </p>
       <form>
         <input type="email" placeholder="Enter your email" required><br/>
         <button type="submit" class="btn" role="button">
           subscribe
         </button>
       </form>
       </section>
       <section class="two">
         <h3>
           Thank you for subscribing!
         </h3>
         <div class="close"></div>
       </section>
     </section>
     <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
     <script src="script.js"></script>
  </body>
</html>
